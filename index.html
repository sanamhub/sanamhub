    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 40px 8% 80px;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(
          135deg,
          #0a0e13 0%,
          #1a1d23 50%,
          #252932 100%
        );
        color: #fff;
        display: flex;
        justify-content: space-between;
        align-items: center;
        min-height: 100vh;
        overflow: hidden;
        position: relative;
      }
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(
            circle at 20% 50%,
            rgba(255, 215, 0, 0.02) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 20%,
            rgba(255, 215, 0, 0.015) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 40% 80%,
            rgba(255, 215, 0, 0.01) 0%,
            transparent 50%
          );
        pointer-events: none;
        z-index: -1;
      }

      .content {
        max-width: 700px;
        animation: fadeInUp 0.8s ease-out;
        position: relative;
        z-index: 2;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes glow {
        0%,
        100% {
          text-shadow: 0 0 5px goldenrod, 0 0 10px goldenrod, 0 0 15px goldenrod;
        }
        50% {
          text-shadow: 0 0 10px goldenrod, 0 0 20px goldenrod,
            0 0 30px goldenrod;
        }
      }
      h1 {
        font-size: 2.5em;
        font-weight: 600;
        margin-bottom: 15px;
        text-transform: uppercase;
        background: linear-gradient(45deg, #ffd700, #ffed4e, #ffd700);
        background-size: 200% 200%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: gradientShift 4s ease-in-out infinite;
        position: relative;
        letter-spacing: 1.5px;
        text-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
      }

      @keyframes gradientShift {
        0%,
        100% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
      }
      .contacts {
        border-collapse: collapse;
        width: 100%;
        margin-top: 25px;
        background: rgba(255, 255, 255, 0.03);
        border-radius: 12px;
        overflow: hidden;
        backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 215, 0, 0.08);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }
      .contacts tr {
        transition: all 0.2s ease;
        border-bottom: 1px solid rgba(255, 215, 0, 0.06);
      }

      .contacts tr:hover {
        background: rgba(255, 215, 0, 0.03);
        transform: translateX(3px);
      }

      .contacts tr:last-child {
        border-bottom: none;
      }
      .contacts td {
        padding: 16px 22px;
        position: relative;
        font-size: 0.95em;
      }

      .contacts td:first-child {
        font-weight: 500;
        color: #ddd;
        min-width: 140px;
        border-right: 1px solid rgba(255, 215, 0, 0.06);
        background: rgba(255, 255, 255, 0.01);
      }

      a {
        text-decoration: none;
        color: goldenrod;
        font-weight: 400;
        position: relative;
        transition: all 0.3s ease;
        display: inline-block;
      }

      a::after {
        content: "";
        position: absolute;
        width: 0;
        height: 2px;
        bottom: -2px;
        left: 0;
        background: linear-gradient(90deg, goldenrod, #ffed4e);
        transition: width 0.3s ease;
      }

      a:hover {
        color: #ffed4e;
        transform: translateY(-2px);
      }

      a:hover::after {
        width: 100%;
      }
      .floating-gif {
        max-width: 400px;
        position: absolute;
        right: 15%;
        top: 50%;
        transform: translateY(-50%);
        border-radius: 16px;
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.25);
        transition: all 0.4s ease;
        z-index: 1;
        opacity: 0.9;
      }
      .floating-gif:hover {
        transform: translateY(-50%) scale(1.05) rotate(5deg);
        box-shadow: 0 16px 50px rgba(255, 215, 0, 0.2);
        opacity: 1;
      }

      .status-link {
        position: fixed;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
      }

      .status-link a {
        background: rgba(255, 255, 255, 0.05);
        padding: 12px 24px;
        border-radius: 25px;
        backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 215, 0, 0.2);
        font-size: 0.9em;
        font-weight: 500;
        transition: all 0.3s ease;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        display: inline-block;
      }

      .status-link a:hover {
        background: rgba(255, 215, 0, 0.1);
        border-color: rgba(255, 215, 0, 0.4);
        transform: translateY(-2px);
        box-shadow: 0 6px 25px rgba(255, 215, 0, 0.15);
      }
      .status-link a::after {
        display: none;
      }

      .status-indicator {
        display: inline-block;
        width: 8px;
        height: 8px;
        background: #00ff00;
        border-radius: 50%;
        margin-left: 8px;
        animation: pulse 2s ease-in-out infinite;
        position: relative;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
          transform: scale(1);
        }
        50% {
          opacity: 0.6;
          transform: scale(1.2);
        }
      }

      .status-indicator::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background: #00ff00;
        animation: ripple 2s ease-in-out infinite;
      }

      @keyframes ripple {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        100% {
          transform: scale(2.5);
          opacity: 0;
        }
      }
      @media only screen and (max-width: 768px) {
        body {
          flex-direction: column;
          text-align: center;
          padding: 20px 5%;
          height: 100vh;
          overflow: hidden;
        }

        .content {
          max-width: 100%;
          order: 2;
        }
        h1 {

          margin-bottom: 12px;
          letter-spacing: 1px;
        }

        .contacts {

          font-size: 0.9em;
        }

        .contacts td {

        }

        .contacts td:first-child {
          min-width: 100px;
          font-size: 0.85em;
        }

        .contacts tr:hover {
          transform: none;
          background: rgba(255, 215, 0, 0.04);
        }
        .floating-gif {
          position: static;
          transform: none;
          margin: 20px auto 0;
          max-width: 280px;
          order: 1;
          display: block;
        }

        .floating-gif:hover {
          transform: scale(1.02) rotate(3deg);
        }

        .status-link {
          bottom: 20px;
        }
        .status-link a {
          padding: 10px 20px;
          font-size: 0.85em;
        }

        .status-indicator {
          margin-left: 6px;
        }
      }

      @media only screen and (max-width: 480px) {
        body {

        }

        .contacts td:first-child {

        }
        .floating-gif {
          max-width: 240px;
        }
        .status-link a {
          padding: 8px 16px;
          font-size: 0.8em;
        }
      }
    </style>

    <script>
      const gifs = [
        "https://i.gifer.com/7VE.gif",
        "https://i.gifer.com/XSNt.gif",
      ];

      // Initialize random gif
      const gifElement = document.getElementById("floatingGif");
      gifElement.src = gifs[Math.floor(Math.random() * gifs.length)];

      // Professional cursor effect (subtle)
      document.addEventListener("mousemove", (e) => {
        let cursor = document.querySelector(".cursor-glow");
        if (!cursor) {
          cursor = document.createElement("div");
          cursor.className = "cursor-glow";
          cursor.style.cssText = `
            position: fixed;
            width: 16px;
            height: 16px;
            background: radial-gradient(circle, rgba(255,215,0,0.15) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1000;
            transition: opacity 0.3s ease;
            opacity: 0;
          `;
          document.body.appendChild(cursor);
        }

        cursor.style.left = e.clientX - 8 + "px";
        cursor.style.top = e.clientY - 8 + "px";
        cursor.style.opacity = "1";
      });

      // Hide cursor effect when not moving
      let cursorTimeout;
      document.addEventListener("mousemove", () => {
        clearTimeout(cursorTimeout);
        cursorTimeout = setTimeout(() => {
          const cursor = document.querySelector(".cursor-glow");
          if (cursor) cursor.style.opacity = "0";
        }, 1000);
      });

      // Status indicator easter egg
      document
        .querySelector(".status-indicator")
        ?.addEventListener("click", () => {
          const messages = [
            "Building scalable solutions with .NET and modern web technologies",
            "Passionate about clean code, automation, and continuous learning",
            "Currently exploring new frontiers in FinTech development",
            "Crafting efficient database solutions and robust APIs",
            "Always ready for the next exciting development challenge",
          ];

          const randomMessage =
            messages[Math.floor(Math.random() * messages.length)];
          const subtitle = document.querySelector(".subtitle");
          const originalText = subtitle.textContent;

          subtitle.textContent = randomMessage;
          subtitle.style.color = "#ffd700";
          subtitle.style.transform = "scale(1.02)";

          setTimeout(() => {
            subtitle.textContent = originalText;
            subtitle.style.color = "#aaa";
            subtitle.style.transform = "scale(1)";
          }, 4000);
        });

      // Add smooth scrolling behavior for mobile

        document.body.style.overflowY = "auto";
        document.body.style.height = "auto";
      }
